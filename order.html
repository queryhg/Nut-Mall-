<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>堅果之家</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/head.css">
    <!-- <link rel="stylesheet" href="css/cart.css"> -->
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/order.css">
    <script src="lib/require.js" data-main="js/main-order"></script>
</head>
<body>
<header class="container"></header>
<div class="head"></div>
<div class="main">
    <div class="container">
        <div class="page-header"><h2>订单信息</h2></div>
        <form class="form-horizontal">
            <div class="form-group"><label for="inputAdress" class="col-sm-4 control-label">地区</label>
                <div class="col-sm-4"><input type="text" class="form-control input_style" id="inputAdress" placeholder="请输入您的所在地区"> <span
                        class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                </div>
            <div class="form-group"><label for="inputDetailed " class="col-sm-4 control-label">详细地址</label>
                <div class="col-sm-4"><input type="text" class="form-control input_style" id="inputDetailed" placeholder="请输入您的详细地址">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                </div>
           
            <div class="form-group"><label for="inputPoscode" class="col-sm-4 control-label">邮政号码</label>
                <div class="col-sm-4"><input type="text" class="form-control input_style" id="inputPoscode"
                                             placeholder="请输入您的邮政编号"> <span class="glyphicon form-control-feedback"
                                                                           aria-hidden="true"></span></div>
                </div>
            <div class="form-group"><label for="inputname" class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-4"><input type="text" class="form-control input_style" id="inputname"
                                             placeholder="请输入您的姓名"> <span class="glyphicon form-control-feedback"
                                                                           aria-hidden="true"></span></div>
                </div>
            <div class="form-group"><label for="inputTel" class="col-sm-4 control-label">手机号码</label>
                <div class="col-sm-4"><input type="text" class="form-control input_style" id="inputTel" placeholder="请输入您的手机号码"> <span
                        class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                </div>
            <!-- <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="submit" class="btn btn-success" id="register">注册</button>
                </div>
                <div class="col-sm-1">
                    <button type="reset" class="btn btn-warning">重置</button>
                </div>
            </div> -->
        </form>
        <div class="xiantiao"></div>
        <table class="body" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th></th>
                    <th>商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                   
                </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="foot">
                    <button id="buyshop">立即购买</button>
                    <p>共计<span class="Total"></span>元</p>
                    <p><span class="cartNum"></span>件商品</p></div>
            </div>
    </div>
</div>  
<footer></footer>

<script>
  
</script>
</body>
</html>
