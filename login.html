<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>百草味</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/require.js" data-main="js/main-login"></script>
</head>
<body>
<header class="container"></header>
<div class="head"></div>
<div class="main">
    <div class="container">
        <div class="page-header"><h2>用户登录</h2></div>
        <form class="form-horizontal">
            <div class="form-group"><label for="inputEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-4"><input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
            </div>
            <div class="form-group"><label for="inputPassword" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-4"><input type="password" class="form-control" id="inputPassword"
                                             placeholder="Password"> <span class="glyphicon form-control-feedback"
                                                                           aria-hidden="true"></span></div>
            </div>
            <div class="form-group"><label for="veriCode" class="col-sm-4 control-label">验证码</label>
                <div class="col-sm-2"><input type="text" class="form-control" id="veriCode" placeholder="验证码"> <span
                        class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                <p class="col-sm-1 label label-info" id="veriCodeImg"></p>
                <button type="button" class="col-sm-1 btn btn-default glyphicon glyphicon-repeat"
                        id="resetVeriCode"></button>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="button" class="btn btn-success" id="login">登录</button>
                </div>
                <div class="col-sm-1">
                    <button type="reset" class="btn btn-warning">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">注册</h4></div>
            <div class="modal-body"><p>注册成功!</p></div>
        </div>
    </div>
</div>
<canvas id="welcome"></canvas>
<footer></footer>
</body>
</html>
