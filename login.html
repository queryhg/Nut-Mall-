<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>百草味</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/foot.css">
    <link  type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="container"></header>
<div class="main">
    <div class="container">
        <div class="page-header">
            <h2>用户登录</h2>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="veriCode" class="col-sm-4 control-label">验证码</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="veriCode" placeholder="验证码">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <p class="col-sm-1 label label-info" id="veriCodeImg"></p>
                <button type="button" class="col-sm-1 btn btn-default glyphicon glyphicon-repeat" id="resetVeriCode"></button>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="button" class="btn btn-success" id="login">登录</button>
                </div>
                <div class="col-sm-1">
                    <button type="reset" class="btn btn-warning">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--模态框-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <p>注册成功!</p>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="lib/jquery/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/loginCheck.js"></script>
<script src="js/login.js"></script>
</body>
</html>
