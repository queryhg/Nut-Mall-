<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>百草味</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="lib/require.js" data-main="js/main-register"></script>
</head>
<body>
<header class="container"></header>
<div class="head"></div>
<div class="main">
    <div class="container">
        <div class="page-header"><h2>用户注册</h2></div>
        <form class="form-horizontal">
            <div class="form-group"><label for="inputUserName" class="col-sm-4 control-label">昵称</label>
                <div class="col-sm-4"><input type="text" class="form-control" id="inputUserName" placeholder="昵称"> <span
                        class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                <p class="col-sm-4">请输入至少3个字符的昵称！</p></div>
            <div class="form-group"><label for="inputEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-4"><input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                <p class="col-sm-4">请输入您的邮箱！</p></div>
            <div class="form-group"><label for="emailCode" class="col-sm-4 control-label">验证码</label>
                <div class="col-sm-2"><input type="text" class="form-control" id="emailCode" placeholder="验证码"> <span
                        class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                <button class="col-sm-2 btn btn-success" id="emailCodeBtn" type="button">获取邮箱验证码</button>
                <p class="col-sm-4">请输入您的验证码！</p></div>
            <div class="form-group"><label for="inputPassword1" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-4"><input type="password" class="form-control" id="inputPassword1"
                                             placeholder="Password"> <span class="glyphicon form-control-feedback"
                                                                           aria-hidden="true"></span></div>
                <p class="col-sm-4">请输入6-16个字符的密码！</p></div>
            <div class="form-group"><label for="inputPassword2" class="col-sm-4 control-label">重复密码</label>
                <div class="col-sm-4"><input type="password" class="form-control" id="inputPassword2"
                                             placeholder="Password"> <span class="glyphicon form-control-feedback"
                                                                           aria-hidden="true"></span></div>
                <p class="col-sm-4">请重复密码！</p></div>
            <div class="form-group"><label for="inputPhone" class="col-sm-4 control-label">手机号</label>
                <div class="col-sm-4"><input type="email" class="form-control" id="inputPhone" placeholder="手机号"> <span
                        class="glyphicon form-control-feedback" aria-hidden="true"></span></div>
                <p class="col-sm-4">请输入手机号码！</p></div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="submit" class="btn btn-success" id="register">注册</button>
                </div>
                <div class="col-sm-1">
                    <button type="reset" class="btn btn-warning">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer></footer>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     id="successRegister">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">注册</h4></div>
            <div class="modal-body"><p>注册成功!</p>
                <p>5秒后跳转至登录页面！失败请点击<br><a href="login.html" style="color:#0ae">立即跳转</a></p></div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     id="failRegister">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">注册</h4></div>
            <div class="modal-body"><p>注册失败!请检查填写的信息！</p></div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     id="errorRegister">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">注册</h4></div>
            <div class="modal-body"><p>网络故障!</p></div>
        </div>
    </div>
</div>
</body>
</html>
