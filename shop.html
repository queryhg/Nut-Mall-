<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>百草味商城</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="lib/require.js" data-main="js/main-shop"></script>
</head>
<body>
<header class="container"></header>
<div class="head"></div>
<nav>
    <ul class="container">
        <li>热卖单品</li>
        <li class="current">美味中心</li>
        <li>礼金卡</li>
        <li>客服服务</li>
        <li>团购好礼</li>
    </ul>
</nav>
<div class="main">
    <ul class="container">
        <li data-classify="健康坚果">
            <div class="left"><img src="img/shop/list-tit1.jpg" alt=""></div>
            <div class="right">
                <ul class="clearfix goodList"></ul>
                <div class="arrleft"><i class="glyphicon glyphicon-menu-left"></i></div>
                <div class="arrright"><i class="glyphicon glyphicon-menu-right"></i></div>
            </div>
        </li>
        <li data-classify="糕点糖果">
            <div class="left"><img src="img/shop/list-tit2.jpg" alt=""></div>
            <div class="right">
                <ul class="clearfix goodList"></ul>
                <div class="arrleft"><i class="glyphicon glyphicon-menu-left"></i></div>
                <div class="arrright"><i class="glyphicon glyphicon-menu-right"></i></div>
            </div>
        </li>
        <li data-classify="肉脯海鲜">
            <div class="left"><img src="img/shop/list-tit3.jpg" alt=""></div>
            <div class="right">
                <ul class="clearfix goodList"></ul>
                <div class="arrleft"><i class="glyphicon glyphicon-menu-left"></i></div>
                <div class="arrright"><i class="glyphicon glyphicon-menu-right"></i></div>
            </div>
        </li>
        <li data-classify="休闲炒货">
            <div class="left"><img src="img/shop/list-tit4.jpg" alt=""></div>
            <div class="right">
                <ul class="clearfix goodList"></ul>
                <div class="arrleft"><i class="glyphicon glyphicon-menu-left"></i></div>
                <div class="arrright"><i class="glyphicon glyphicon-menu-right"></i></div>
            </div>
        </li>
        <li data-classify="果干蜜饯">
            <div class="left"><img src="img/shop/list-tit5.jpg" alt=""></div>
            <div class="right">
                <ul class="clearfix goodList"></ul>
                <div class="arrleft"><i class="glyphicon glyphicon-menu-left"></i></div>
                <div class="arrright"><i class="glyphicon glyphicon-menu-right"></i></div>
            </div>
        </li>
        <li data-classify="养生红枣">
            <div class="left"><img src="img/shop/list-tit6.jpg" alt=""></div>
            <div class="right">
                <ul class="clearfix goodList"></ul>
                <div class="arrleft"><i class="glyphicon glyphicon-menu-left"></i></div>
                <div class="arrright"><i class="glyphicon glyphicon-menu-right"></i></div>
            </div>
        </li>
    </ul>
</div>
<aside class="cart">
    <div class="slider">
        <div class="sliderBtn"><i class="glyphicon glyphicon-shopping-cart"></i>
            <p class="goodNum"><span class="badge cartNum"></span></p></div>
    </div>
    <div class="cartList">
        <div class="head"><p><i class="glyphicon glyphicon-shopping-cart"></i><span>购物车</span><span
                class="close btn btn-danger">×</span></p></div>
        <p class="loginTips">还没有登录，登录后商品将被保存！<a href="login.html" class="btn btn-success">登录</a></p>
        <table class="body" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <th><input type="checkbox">全选</th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="foot">
            <p><label><input type="checkbox">全选</label>
                <button id="deleteGoods">删除选择的商品</button>
            </p>
            <button>提交订单</button>
            <p>共计<span class="Total"></span>元</p>
            <p><span class="cartNum"></span>件商品</p></div>
    </div>
</aside>
<footer></footer>
</body>
</html>
